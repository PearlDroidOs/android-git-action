name: android-github-action
on: pull-request
jobs:
  build-test:
    runs-on: ubuntu-lastest
    steps:
      - uses: actions/checkout@v1
      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run gradlew
          run: ./gradlew test
      - name: Build Project
          run: ./gradlew assemble